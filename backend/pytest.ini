[tool:pytest]
minversion = 6.0
addopts = 
    -ra 
    --strict-markers 
    --strict-config 
    --cov=app 
    --cov-report=term-missing:skip-covered 
    --cov-report=html:htmlcov 
    --cov-report=xml 
    --cov-fail-under=85
    --tb=short
testpaths = tests
python_files = tests/*.py **/test_*.py **/tests.py
python_classes = Test*
python_functions = test_*
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests (may hit external APIs)
    unit: marks tests as unit tests (no external dependencies)
    asyncio: marks tests as asyncio tests
    external_api: marks tests that require external API access
    database: marks tests that require database access
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore:.*unclosed.*:ResourceWarning